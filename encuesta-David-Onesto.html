                <h2 class="mb-3">Formulario con JavaScript</h2>
        <form id="formularioContacto" action="resultado-David-Onesto.html" method="post">
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" name="edad" id="edad" placeholder="Edad">
            </div>
    
            <div class="mb-3">
                <label for="edad" class="form-label">Sexo:</label>
                <select class="form-select" aria-label="Default select example" name="sexo" id="sexo">
                    <option value="Hombre" selected>Hombre</option>
                    <option value="Mujer">Mujer</option>
                  </select>
            </div>
    
            <div class="mb-3">
                <label for="nivelEduca" class="form-label">Nivel de Educación:</label>
                <select class="form-select" aria-label="Default select example" name="nivelEduca" id="nivelEduca">
                    <option value="Preescolar" selected>Preescolar</option>
                    <option value="Primaria">Primaria</option>
                    <option value="Secundaria">Secundaria</option>
                    <option value="Bachillerato">Bachillerato</option>
                    <option value="Universidad">Universidad </option>
                    <option value="Posgrado">Posgrado</option>
                  </select>
            </div>
    
            <div class="mb-3">
                <label for="ocupacion" class="form-label">Ocupacion:</label>
                <input type="text" class="form-control" name="ocupacion" id="ocupacion" placeholder="Ocupación">
            </div>
    
            
    
            <button type="submit" class="btn btn-primary">
                Enviar
               </button>
        </form>
